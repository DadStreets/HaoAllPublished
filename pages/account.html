<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>HaoAll | Пробная версия</title>
	<script src="https://kit.fontawesome.com/64047efea4.js" crossorigin="anonymous"></script>
	<!-- Подключения | Links -->
	<link rel="stylesheet" href="../styles/styleAll.css">
	<link rel="stylesheet" href="../styles/styleAccount.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header__inner">
				<div class="logo">HaoAll</div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="wrapper__inner">
				<div class="user-box">
					<ul class="followers-list hidden">
						<li class="followers__list-item">
							<i class="fas fa-user"></i>Boryan</li>
						<li class="followers__list-item">
							<i class="fas fa-user"></i>Kungins</li>
						<li class="followers__list-item">
							<i class="fas fa-user"></i>Batsnem</li>
						<li class="followers__list-item">
							<i class="fas fa-user"></i>Reror</li>
						<li class="followers__list-item">
							<i class="fas fa-user"></i>DarkSun</li>
						<li class="followers__list-item">
							<i class="fas fa-user"></i>Henor</li>
						<li class="followers__list-item">
							<i class="fas fa-user"></i>Arnold</li>
						<li class="followers__list-item">
							<i class="fas fa-user"></i>Murici</li>
					</ul>
					<ul class="subscribes-list hidden">
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Lover Beach</li>
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Stonger</li>
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Cowboy</li>
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Limia</li>
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Hoseour</li>
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Spear Thrower</li>
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Shooter</li>
						<li class="subscribes__list-item">
							<i class="fas fa-user"></i>Hubtote</li>
					</ul>
					<div class="user-avatar">
						<i class="far fa-user"></i>
					</div>
					<p class="user-name">Lionheart</p>
					<p class="user-coins">1267 DC</p>
					<div class="about-user">
						<button class="about-followers">
							<span class="followers-line">Followers:</span>
							<span class="followers-num">1.4 Ths</span>
						</button>
						<button class="about-subscribes">
							<span class="followers-line">Subscribes:</span>
							<span class="subscribes-num">56</span>
						</button>
					</div>
					<button id="closeListButton" class="hidden">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<div class="publication-box">
					<p class="publication-line">
						 Publications:
						<span class="publication-num">78</span>
					</p>
					<div class="posts-container">

						<div class="post">
							<img class="post-image" src="../images/smoke-on-water.jpg" alt="Smoke on Water">
							<ul class="post-subline">
								<li class="post-subline-like">
									<button class="post-subline-button"><i class="fas fa-heart"></i></button>
									<span>256</span>
								</li>
								<li class="post-subline-comment">
									<button class="post-subline-button"><i class="fas fa-comment"></i></button>
									<span>87</span>
								</li>
								<li class="post-subline-repost">
									<button class="post-subline-button"><i class="fas fa-share"></i></button>
									<span>34</span>
								</li>
							</ul>
						</div>

						<div class="post">
							<img class="post-image" src="../images/sun-in-tree.jpg" alt="Sun in Tree">
							<ul class="post-subline">
								<li class="post-subline-like">
									<button class="post-subline-button"><i class="fas fa-heart"></i></button>
									<span>32</span>
								</li>
								<li class="post-subline-comment">
									<button class="post-subline-button"><i class="fas fa-comment"></i></button>
									<span>13</span>
								</li>
								<li class="post-subline-repost">
									<button class="post-subline-button"><i class="fas fa-share"></i></button>
									<span>4</span>
								</li>
							</ul>
						</div>
						
						<div class="post">
							<img class="post-image" src="../images/city-under-clouds.jpg" alt="City under Clouds">
							<ul class="post-subline">
								<li class="post-subline-like">
									<button class="post-subline-button"><i class="fas fa-heart"></i></button>
									<span>23</span>
								</li>
								<li class="post-subline-comment">
									<button class="post-subline-button"><i class="fas fa-comment"></i></button>
									<span>2</span>
								</li>
								<li class="post-subline-repost">
									<button class="post-subline-button"><i class="fas fa-share"></i></button>
									<span>0</span>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="section-menu">
		<div class="container">
			<div class="section-menu__inner">
				<a class="section-menu-cell" href="../index.html"><i class="fas fa-bars"></i></a>
				<a class="section-menu-cell" href="notifications.html"><i class="fas fa-bell"></i></a>
				<a class="section-menu-cell" href="#"><i class="fas fa-plus"></i></a>
				<a class="section-menu-cell" href="messages.html"><i class="fas fa-comment-alt"></i></a>
				<a class="section-menu-cell active" href="account.html"><i class="fas fa-user"></i></a>
			</div>
		</div>
	</div>
	<script src="../scripts/popupEffect.js"></script>
</body>
</html>
