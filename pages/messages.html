<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>HaoAll | Пробная версия</title>
	<script src="https://kit.fontawesome.com/64047efea4.js" crossorigin="anonymous"></script>
	<!-- Подключения | Links -->
	<link rel="stylesheet" href="../styles/styleAll.css">
	<link rel="stylesheet" href="../styles/styleMessages.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header__inner">
				<div class="logo">HaoAll</div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="wrapper__inner">
				<div class="chat">
					<div class="chat-user">
						<i class="far fa-user"></i>
					</div>
					<div>
						<p class="chat-name">Victor</p>
						<p class="chat-message">Wow, it's very cool song</p>
					</div>
					<span class="chat-date">13:45</span>
				</div>
				<div class="chat">
					<div class="chat-user">
						<i class="far fa-user"></i>
					</div>
					<div>
						<p class="chat-name">Anton</p>
						<p class="chat-message">Where are you?</p>
					</div>
					<span class="chat-date">12:12</span>
				</div>
				<div class="chat">
					<div class="chat-user">
						<i class="far fa-user"></i>
					</div>
					<div>
						<p class="chat-name">Marina</p>
						<p class="chat-message">Do you gonna with we?</p>
					</div>
					<span class="chat-date">4:20</span>
				</div>
				<div class="chat">
					<div class="chat-user">
						<i class="far fa-user"></i>
					</div>
					<div>
						<p class="chat-name">Evgeniy</p>
						<p class="chat-message">Hi bro</p>
					</div>
					<span class="chat-date">15 Jun</span>
				</div>
				<div class="chat">
					<div class="chat-user">
						<i class="far fa-user"></i>
					</div>
					<div>
						<p class="chat-name">Emilia</p>
						<p class="chat-message">How are you?</p>
					</div>
					<span class="chat-date">12 Jun</span>
				</div>
				<div class="chat">
					<div class="chat-user">
						<i class="far fa-user"></i>
					</div>
					<div>
						<p class="chat-name">Andrew</p>
						<p class="chat-message">We go to fishing</p>
					</div>
					<span class="chat-date">02 Jun</span>
				</div>
			</div>
		</div>
	</div>
	<div class="section-menu">
		<div class="container">
			<div class="section-menu__inner">
				<a class="section-menu-cell" href="../index.html"><i class="fas fa-bars"></i></a>
				<a class="section-menu-cell" href="notifications.html"><i class="fas fa-bell"></i></a>
				<a class="section-menu-cell" href="#"><i class="fas fa-plus"></i></a>
				<a class="section-menu-cell active" href="messages.html"><i class="fas fa-comment-alt"></i></a>
				<a class="section-menu-cell" href="account.html"><i class="fas fa-user"></i></a>
			</div>
		</div>
	</div>
</body>
</html>
