<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>HaoAll | Пробная версия</title>
	<script src="https://kit.fontawesome.com/64047efea4.js" crossorigin="anonymous"></script>
	<!-- Подключения | Links -->
	<link rel="stylesheet" href="../styles/styleAll.css">
	<link rel="stylesheet" href="../styles/styleNotification.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header__inner">
				<div class="logo">HaoAll</div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="wrapper__inner">
				<div class="notice-box">
					<div class="notice-user">
						<i class="far fa-user"></i>
					</div>
					<span class="notice-name">Viriar</span>
					<span class="notice-action">liked your post</span>
				</div>
				<div class="notice-box">
					<div class="notice-user">
						<i class="far fa-user"></i>
					</div>
					<span class="notice-name">Arnon</span>
					<span class="notice-action">commented your post</span>
				</div>
				<div class="notice-box">
					<div class="notice-user">
						<i class="far fa-user"></i>
					</div>
					<span class="notice-name">Jackson</span>
					<span class="notice-action">liked your post</span>
				</div>
				<div class="notice-box">
					<div class="notice-user">
						<i class="far fa-user"></i>
					</div>
					<span class="notice-name">Emma</span>
					<span class="notice-action">liked your post</span>
				</div>
				<div class="notice-box">
					<div class="notice-user">
						<i class="far fa-user"></i>
					</div>
					<span class="notice-name">Sophia</span>
					<span class="notice-action">commented your post</span>
				</div>
			</div>
		</div>
	</div>
	<div class="section-menu">
		<div class="container">
			<div class="section-menu__inner">
				<a class="section-menu-cell" href="../index.html"><i class="fas fa-bars"></i></a>
				<a class="section-menu-cell active" href="notifications.html"><i class="fas fa-bell"></i></a>
				<a class="section-menu-cell" href="#"><i class="fas fa-plus"></i></a>
				<a class="section-menu-cell" href="messages.html"><i class="fas fa-comment-alt"></i></a>
				<a class="section-menu-cell" href="account.html"><i class="fas fa-user"></i></a>
			</div>
		</div>
	</div>
</body>
</html>
